<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}My amazing Python site{% endblock %}</title>
    <style>
        iframe {
          width: 100%;
          height: 500;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
        
        h3 {
          color: maroon;
          margin-left: 40px;
          text-align: center;
        }

        h4 {
          color: rgb(46, 41, 41);
          margin-left: 40px;
          text-align: center;
        }

        .segment {
            margin: auto;
            width: 50%;
            border: 3px solid rgb(226, 42, 128);
            padding: 10px;
        }

        code {
            border: 3px solid rgb(141, 241, 146);
        }

        table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            margin-left: auto;
            margin-right: auto;
        }
        </style>
</head>
